                    </div>

                    <div class="white-block flex flex-between">

                        <div class="flex flex-column flex-center border-block">
                            <p class="big-text">580</p>

                        </div>
                        <div class="flex">

                                <div class="arrow"></div>
                            </div>
                            <button class="graphic"></button>
                        </div>
                    </div>
                    <div class="white-block flex flex-between">
                        <h3 class="flex-self-vertical">Общая удовлетворённость</h3>
                        <div class="flex flex-column flex-center border-block">
                            <p class="big-text">580</p>

                        </div>
                        <div class="flex">
                            <div class="good flex flex-vertical flex-between">

                    <div class="filter-block">
                        <div class="marg-b">

                        <div class="marg-b">

                            <label for="checkbox3"><span></span>Звонок за час</label>

                            <input type="checkbox" id="checkbox4" class="checkbox">

    <script>
        $('input[name="daterange"]').daterangepicker();
    </script>

    <script>
        $(document).ready(function() {
            // выбрать все
            $('#select-all').change(function() {
                if ($(this).is(':checked')) {
                    $('input.checkbox').attr('checked', true);
                } else {
                    $('input.checkbox').removeAttr('checked');
                }
            });
            
            $(".filter").click(function() {
                if ($(".main-filters").is(":visible")) {
                    $(".main-filters").slideUp("slow");
                    $(".main-content").addClass("content-100");
                } else {
                    $(".main-filters").slideDown("slow");
                    $(".main-content").removeClass("content-100");
                }
            });
        });
    </script>

</body>
